<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat+Alternates&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem-calendario.webp" alt="imagem animação calendário">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nomeContato" required placeholder="Nome do Contato" />
            <input type="tel" id="numeroTelefone" required placeholder="Número de Telefone" min="0" max="11" />
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td> </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
